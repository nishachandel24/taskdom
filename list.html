<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
      }
      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label for="hu">
        <input id="hu" placeholder="enter your thought">
        <button id="ab" onclick="add()" style="display: inline-block;">Add it</button>
      </label>
      <ul id="ul"></ul>
    </div>

    <script>
        const input = document.getElementById("hu");
        input.style.width = "700px";
        input.style.height = "80px";
        input.style.border = "solid 4px black";
        input.style.borderRadius = "16px";
        input.style.display = "inline-block";
        input.style.padding = "8px";
        input.style.fontSize = "34px";

        const btnadd = document.getElementById("ab");
        btnadd.style.width = "100px";
        btnadd.style.height = "80px";
        btnadd.style.border = "solid 4px black";
        btnadd.style.borderRadius = "16px";
        btnadd.style.display = "inline-block";
        btnadd.style.padding = "10px";
        btnadd.style.fontSize = "26px";
        
      function add() {
        
  
        if (input.value.trim() !== "") {
          const li = document.createElement("li");
          li.textContent = input.value;
          li.style.fontSize = "38px";
          li.fontWeight = "bold";

          const btn = document.createElement("button");
          btn.textContent = "Remove";
          btn.style.width = "140px";
          btn.style.height = "60px";
          btn.style.border = "solid 4px black";
          btn.style.borderRadius = "16px";
          btn.style.display = "inline-block";
          btn.style.padding = "10px";
          btn.style.fontSize = "26px";
          btn.style.marginLeft = "80px";
          btn.style.marginBottom = "20px";

          
          btn.onclick = function () {
            li.remove();
          };

          li.appendChild(btn);
          document.getElementById("ul").appendChild(li);

          input.value = "";
        } else {
          alert("enter something");
        }
      }
    </script>
  </body>
</html>
