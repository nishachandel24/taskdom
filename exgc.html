 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Grade Calculator</title>
  <link rel="stylesheet" href="gc.css" />
</head>
<body>
  <div class="container">
    <h1>Student Grade Calculator</h1>
    <p class="subtitle">Enter marks for 5 subjects to calculate your average and grade</p>
    
    <div class="input-group">
      <div class="subject-input">
        <label for="subject1">Subject 1</label>
        <input type="number" id="subject1"placeholder="0-100" required />
      </div>
      <div class="subject-input">
        <label for="subject2">Subject 2</label>
        <input type="number" id="subject2" placeholder="0-100" required />
      </div>
      <div class="subject-input">
        <label for="subject3">Subject 3</label>
        <input type="number" id="subject3" placeholder="0-100" required />
      </div>
      <div class="subject-input">
        <label for="subject4">Subject 4</label>
        <input type="number" id="subject4" placeholder="0-100" required />
      </div>
      <div class="subject-input">
        <label for="subject5">Subject 5</label>
        <input type="number" id="subject5" placeholder="0-100" required />
      </div>
    </div>

    <button class="calculate-btn" id="calculateBtn">Calculate Grade</button>

    <div class="results" id="results" style="display: none;">
      <h3>Results</h3>
      <div class="result-item">
        <span class="result-label">Total Marks:</span>
        <span class="result-value" id="totalMarks">-</span>
      </div>
      <div class="result-item">
        <span class="result-label">Average Marks:</span>
        <span class="result-value" id="averageMarks">-</span>
      </div><!--  -->
      <div class="result-item">
        <span class="result-label">Grade:</span>
        <span class="result-value" id="grade">-</span>
      </div>
    </div>

    <div class="grade-explanation">
      <h4>Grading System</h4>
      <ul>
        <li>A: 90% and above</li>
        <li>B: 80% - 89.99%</li>
        <li>C: 70% - 79.99%</li>
        <li>F: Below 70%</li>
      </ul>
    </div>
  </div>

  <script src="gc.js"></script>
</body>
</html>
