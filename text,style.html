 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Text & Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <div id="container" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center transform transition-all duration-500 hover:scale-105">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 transition-colors duration-500">Change Text & Style</h2>
    
    <p id="myText" class="text-gray-600 text-lg mb-6 transition-all duration-500 ease-in-out">
      Hello, World!
    </p>
    
    <button id="changeBtn" class="bg-blue-500 text-white font-medium py-3 px-6 rounded-full shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
      Change Text
    </button>
  </div>

  <script src="text,style.js" defer></script>

</body>
</html>
